name: Build, Tag and Deploy to NPM
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        id: package_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: "v"
          minor-wording: "feat,minor"
          major-wording: "MAJOR,cut-major"
          patch-wording:
            "patch,fix,bug,ci" # Providing patch-wording will override commits
            # defaulting to a patch bump.
          rc-wording: "RELEASE,alpha"

      # - name: Update CHANGELOG
      #   id: changelog
      #   uses: requarks/changelog-action@v1
      #   with:
      #     token: ${{ github.token }}
      #     tag: ${{ steps.package_tag.outputs.newTag }}

      # - name: Create a GitHub release
      #   uses: ncipollo/release-action@v1
      #   with:
      #     tag: ${{ steps.package_tag.outputs.newTag}}
      #     name: Release ${{ steps.package_tag.outputs.newTag }}
      # body: ${{ steps.changelog.outputs.changes }}

      - name: GitHub Tag
        uses: mathieudutour/github-tag-action@v6.1
        id: tag_version
        with:
          dry_run: "true"
          commit_sha: github.ref
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.package_tag.outputs.newTag}}
          name: Release ${{ steps.package_tag.outputs.newTag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.package_tag.outputs.newTag }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
