name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        id: package_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: ""
          minor-wording: "feat,minor"
          major-wording: "MAJOR,cut-major"
          patch-wording:
            "patch,fix,bug,ci" # Providing patch-wording will override commits
            # defaulting to a patch bump.
          rc-wording: "RELEASE,alpha"

      - name: GitHub Tag
        uses: mathieudutour/github-tag-action@v6.1
        id: tag_version
        with:
          dry_run: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.package_tag.outputs.newTag }}
          release_name: Release ${{ steps.package_tag.outputs.newTag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          draft: false
          prerelease: false

      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.package_tag.outputs.newTag }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
